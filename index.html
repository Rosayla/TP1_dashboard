<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark text-white p-4">
        <div class="container">
            <h1 class="mb-0">D3 Dashboard</h1>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 bg-light">
                <div id="kpi-list" class="list-group mt-4">
                    <a href="#" class="kpi-item list-group-item list-group-item-action" data-kpi="kpi1">Temperatura</a>
                    <a href="#" class="kpi-item list-group-item list-group-item-action" data-kpi="kpi2">Sensação Térmica</a>
                    <a href="#" class="kpi-item list-group-item list-group-item-action" data-kpi="kpi3">Pressão Atmosférica</a>
                    <a href="#" class="kpi-item list-group-item list-group-item-action" data-kpi="kpi4">Umidade</a>
                    <a href="#" class="kpi-item list-group-item list-group-item-action" data-kpi="kpi5">Velocidade do Vento</a>
                    <a href="#" class="kpi-item list-group-item list-group-item-action" data-kpi="kpi6">Probabilidade de Precipitação</a>
                    <a href="#" class="kpi-item list-group-item list-group-item-action" data-kpi="kpi7">País</a>

                </div>
                <div class="sidebar-footer">
                    <button id="saveBtn" class="btn btn-primary btn-block">SAVE</button>
                    <button id="refreshBtn" class="btn btn-success btn-block">REFRESH</button>
                    <button id="clearBtn" class="btn btn-danger btn-block">CLEAR</button> <!-- New button -->
                </div>
                
            </nav>
            <div class="col-md-9 col-lg-10 px-4 main-content">
                <div class="graph-row">
                    <div class="graph-container" id="graph1">
                        <svg width="100%" height="100%"></svg>
                    </div>
                    <div class="graph-container" id="graph2">
                        <svg width="100%" height="100%"></svg>
                    </div>
                    <div class="graph-container" id="graph3">
                        <svg width="100%" height="100%"></svg>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
